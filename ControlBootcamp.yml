# Micomamba is a very fast replacent for `conda` (https://mamba.readthedocs.io/en/latest/user_guide/micromamba.html)
# Create environment: `micomamba env create --file ControlBootcamp.yml`

name: ControlBootcamp

channels:
- defaults
- conda-forge

dependencies:
# Python, jupyter
- python==3.11.*
- ipykernel
- jupyterlab
- nb_conda_kernels

# For video calculations
- numpy
- pandas
- scipy
- control
- sympy
- plotly
# `ipympl` enables using the interactive features of matplotlib in Jupyter Notebooks, Jupyter Lab, Google Colab, VSCode notebooks.
- ipympl
